<div class="card" style="width: 25rem;" *ngFor="let p of produits">
        <img src="{{p.ProduitImgPath}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.ProduitName}}</h5>
          <p class="card-text">{{p.ProduitDescription}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
